<!DOCTYPE html>
<html lang="en">
 <head>

 </head>
 <body>
    <hr><h1>To illustrate Nested and Definition list Tags</h1><hr>
    <p><b>An order nested list:</b></p>
    <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <ol type="a">
           <li>Black tea</li>
           <li>Green tea</li>
           <ol type="i">
            <li>China</li>
            <li>Africa</li>
           </ol>
        </ol>
        <li>Milk</li>
    </ol>
    <p><b>A Definition List:</b></p>
    <dl>
        <dt>Bangaloe</dt>
        <dd>- Capital City of Kamataka</dd>
        <dt>Mumbai</dt>
        <dd>- Capital City of Maharashtra</dd>
    </dl>
    </body>
</html>
