<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms Example</title>
    <style>
        .box {
            border: 1px solid #000;
            padding: 10px;
            margin-bottom: 20px;
            width: 50%;
            position: relative;
        }
        .small-box {
            margin-bottom: 10px;
        }
        .box h2 {
            margin: 0;
            text-align: center;
            position: absolute;
            top: -10px;
            left: 20%;
            transform: translateX(-50%);
            font-size: 16px;
            background-color: #fff;
            padding: 0 10px;
        }
    </style>
</head>
<body>
    <h1>Header HTML Forms Example</h1>
    
    <div class="box">
        <h2>Academic Information</h2>
        <div class="small-box">
            <label for="degree">Degree:</label>
            <select id="degree">
                <option value="mba">Master of Business Administration</option>
            </select>
        </div>
        <div class="small-box">
            <label for="studentID">Student ID:</label>
            <input type="text" id="studentID">
        </div>
        <div class="small-box">
            <label for="classes">Classes attended:</label>
            <select id="classes" multiple>
                <option value="geography">Geography</option>
                <option value="mathematics">Mathematics</option>
                <option value="english">English</option>
            </select>
        </div>
    </div>

    <div class="box">
        <h2>Personal Details</h2>
        <div class="small-box">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName">
        </div>
        <div class="small-box">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName">
        </div>
        <div class="small-box" style="display: flex; align-items: center;">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" checked>
            <label for="female">Female</label>
        </div>
        <div class="small-box">
            <label for="email">Email:</label>
            <input type="email" id="email">
        </div>
    </div>

    <div class="box" style="font-family: Arial, sans-serif;">
        <p>TERMS AND CONDITIONS...</p>
    </div>

    <div class="button-box">
        <input type="submit" value="Send Form">
        <input type="reset" value="Clear Form">
    </div>

</body>
</html>
