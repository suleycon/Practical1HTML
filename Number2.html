<!DOCTYPE html> 
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
        header {
            text-align: center;
        }
        div{
            text-align: right;
        }
        </style>

    </head>
    <body>
        <header>
        <hr><h1>To illustrate text formatting tags </h1><hr>
        </header>
        <div>
        <p>This is altenate Marquee text</p>
        </div>
        <header>
        <p>This is <i>italic</i></p>
        <p>This is <u>underline</u></p>
        <p>This is <em>emphasized</em></p>
        <p>This is <strong>strong text</strong></p>
        <p>This is <del>stride text</del></p>
        <p>This is <code>computer code</code></p>
        <p>This is <sup>superscript</sup>code</p>
        <p>This is <sub>subscript</sub>code</p>
        <p>This is <big>big text</big></p>
        <p>This is <small>small text</small></p>
        </header> 
    </body>
</html>
